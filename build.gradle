plugins{
    id 'java-gradle-plugin'
    id 'groovy'
    id 'com.gradle.plugin-publish' version '1.0.0-rc-1'
    id 'nrlssc.gradle' version '2.0.58'
}

sourceCompatibility = 1.8
compileJava.options.encoding = 'UTF-8'

dependencies {
    api gradleApi()
    api localGroovy()
    
    api 'mil.navy.nrlssc:gplugin-commons:3.0.11'

    testImplementation gradleTestKit(),
            'junit:junit:4.12'
}

hgit{
    forceGit = true
}

pluginBundle {
    website = 'https://github.com/nrl-gradle/appdist-plugin'
    vcsUrl = 'https://github.com/nrl-gradle/appdist-plugin.git'
    tags = ['application', 'app', 'distribution']
}


gradlePlugin {
    //noinspection GroovyAssignabilityCheck
    plugins {
        appDistPlugin {
            id = 'nrlssc.appdist'
            displayName = 'Application Distribution Plugin'
            description = 'Adds tasks for generating distributables which, when decompressed, contain an executable pathing jar to your main method.'
            implementationClass = 'nrlssc.gradle.AppDistPlugin'
        }
    }
}
